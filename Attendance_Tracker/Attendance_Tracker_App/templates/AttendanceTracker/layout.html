<!DOCTYPE html>
<html lang="en">
<head>
<title>Attendance Tracker</title> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
body {font-family: "Raleway", sans-serif}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{% url 'index'%}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="{% url 'index'%}#howtouse" class="w3-bar-item w3-button w3-padding-large">HOW TO USE</a>
    <a href="{% url 'getAttendance'%}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">VIEW YOUR ATTENDANCE</a>
    <a href="{% url 'adminIndex'%}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ADMIN LOGIN</a>
    <a href="{% url 'index'%}#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    
    
  </div>
</div>

{%block body%}
{%endblock%}
<script>
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

</script>

</body>
</html>
